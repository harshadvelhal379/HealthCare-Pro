<div class="patients-container shadow-sm bg-white rounded">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="section-title">Patients</h2>
    <button class="btn btn-primary btn-sm">
      <i class="fas fa-user-plus me-2"></i> Add Patient
    </button>
  </div>

    <div class="mb-3">
    <input
        type="text"
        placeholder="Search patients..."
        [(ngModel)]="searchTerm"
        (input)="filterPatients()"
        class="form-control mb-3"
        />

  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle table-borderless">
      <thead class="table-light">
        <tr>
          <th class="text-start">Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Contact</th>
          <th>Last Visit</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of filteredPatients" class="table-row">
          <td class="d-flex align-items-center">
          <img
                src="https://ui-avatars.com/api/?name={{ encodeName(patient.name) }}&background=random&size=32"
                alt="Avatar"
                class="rounded-circle me-2"
                width="32"
                height="32"
                />

            {{ patient.name }}
          </td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.contact }}</td>
          <td>{{ patient.lastVisit }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary me-1" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
