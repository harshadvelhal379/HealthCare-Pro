<div class="appointments-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Appointments</h3>
    <button class="btn btn-primary btn-sm">
      <i class="fas fa-plus me-1"></i> New Appointment
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th (click)="sortData('patient')">
            Patient
            <i class="fas fa-sort ms-1" [ngClass]="getSortIcon('patient')"></i>
          </th>
          <th (click)="sortData('date')">
            Date
            <i class="fas fa-sort ms-1" [ngClass]="getSortIcon('date')"></i>
          </th>
          <th (click)="sortData('time')">
            Time
            <i class="fas fa-sort ms-1" [ngClass]="getSortIcon('time')"></i>
          </th>
          <th (click)="sortData('status')">
            Status
            <i class="fas fa-sort ms-1" [ngClass]="getSortIcon('status')"></i>
          </th>
          <th (click)="sortData('doctor')">
            Doctor
            <i class="fas fa-sort ms-1" [ngClass]="getSortIcon('doctor')"></i>
          </th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ appointment.patient }}</td>
          <td>{{ appointment.date }}</td>
          <td>{{ appointment.time }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'bg-success': appointment.status === 'Confirmed',
                'bg-warning text-dark': appointment.status === 'Pending',
                'bg-danger': appointment.status === 'Cancelled'
              }"
            >
              {{ appointment.status }}
            </span>
          </td>
          <td>{{ appointment.doctor }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary me-1">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
