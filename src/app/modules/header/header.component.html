<header class="app-header">
  <div class="logo">
    <i class="fas fa-stethoscope logo-icon"></i>
    <span>HealthCare Pro</span>
  </div>

  <nav class="nav-links">
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/patients" routerLinkActive="active">Patients</a>
    <a routerLink="/appointments" routerLinkActive="active">Appointments</a>
    <a routerLink="/reports" routerLinkActive="active">Reports</a>
  </nav>

  <div class="user-section">
    <button
      mat-icon-button
      [matMenuTriggerFor]="userMenu"
      aria-label="User menu"
      class="avatar-icon"
    >
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="custom-menu">
      <div class="dropdown-username px-3 pt-2 pb-1">
        <strong>Dr. Sarah Johnson</strong><br />
        <small>Cardiologist</small>
      </div>
      <button mat-menu-item (click)="onSettings()">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</header>
